<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holhooja - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">    
     <style>
        body {
            height: 100vh;
            width: 100%;
        }

        #log{
            margin-left: 10%;
            margin-right: 10%;
        }


    </style>
</head>

<body class="has-background-link-dark" style="--bs-bg-opacity: 1;">

    <div id="log" style="text-align: center; " class="tile is-parent"">
        
        <article class="tile is-child notification is-info">
            <p class="title">SISTEMA HOLHOOJA</p>
            <p class="subtitle"> Esqueceu sua senha? <br></p>
            <div>
                <form method="POST" action="">
                    {{ form.hidden_tag() }}
                    {{ form.email }} <br><br>
                    <input class="button is-link" type="submit" value="Enviar"><br><br><br>
                </form>    
               
                <a href="{{ url_for('register') }}" class="p-2 text-white">Ainda não tem acesso ao LPA?</a><br>
                <a href="{{ url_for('register') }}" class="p-2 text-white">Solicite acesso aqui</a><br><br>
                <a href="{{ url_for('login') }}" class="p-2 text-white">Já tem acesso ao LPA?</a><br>
                <a href="{{ url_for('login') }}" class="p-2 text-white">Login aqui.</a>
            </div>
        </article>
    </div>

   
</body>

</html>
