<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holhooja - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>


    </style>
</head>

<body class="bg-primary p-2 text-white" style="--bs-bg-opacity: 1;">
    <div style="text-align: center; " class="container">
        <br><br>
        <h3>Holhooja - LPA</h3>
        <h4>Solicitação de acesso</h4>
        <br>
        <div >
            <form method="POST" action="">
                {{ form.hidden_tag() }}
                {{ form.nome_completo }} <br><br>
                {{ form.matricula }} <br><br>
                {{ form.curso }} <br><br>
                {{ form.email }} <br><br>
                {{ form.password }} <br><br>
                {{ form.submit }} <br><br><br>
            </form>
            
            <a href="{{ url_for('login') }}" class="p-2 text-white">Já tem acesso ao LPA?</a><br>
            <a href="{{ url_for('login') }}" class="p-2 text-white">Login aqui.</a>
        </div>
    </div>
</body>

</html>
